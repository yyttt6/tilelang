name: Performance Benchmark Bot

on:
  issue_comment:
    types:
      - created

permissions:
  contents: write

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true # always cancel in-progress

env:
  PYTHONDEVMODE: "1"
  PYTHONUNBUFFERED: "1"
  PYTHONPATH: "" # explicit cleanup
  PIP_USER: "" # explicit cleanup
  COLUMNS: "100"
  FORCE_COLOR: "1"
  CLICOLOR_FORCE: "1"
  XDG_CACHE_HOME: "${{ github.workspace }}/.cache" # to be updated
  PIP_CACHE_DIR: "${{ github.workspace }}/.cache/pip" # to be updated

jobs:
  perfbench:
    name: Benchmark between PR and main
    if: |
      github.event.issue.pull_request &&
      (contains(github.event.comment.body, '/performance-report') || contains(github.event.comment.body, '/perf'))
    runs-on: [self-hosted, nvidia]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: refs/pull/${{ github.event.issue.number }}/merge
          fetch-depth: 0
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          update-environment: true
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements*.txt

      - name: Install merged version
        run: |
          python -m venv tll
          source tll/bin/activate
          export PIP_CONFIG_FILE=/dev/null
          export PYTHONUSERBASE=""
          pip config unset global.user
          pip config unset user.user
          pip install --no-user -r requirements-test.txt
          pip install --no-user .

      - name: Install original version
        run: |
          echo "Check files to be deleted!"
          git clean -dxf -e tll/
          echo "Delete files completed!"
          git checkout main
          python -m venv tl
          source tl/bin/activate
          export PIP_CONFIG_FILE=/dev/null
          export PYTHONUSERBASE=""           
          pip config unset global.user || true
          pip config unset user.user || true
          pip install --no-user -r requirements-test.txt
          pip install --no-user .

      - name: Run performance test
        id: perfbench
        run: |
          source tl/bin/activate
          python maint/scripts/ci_performance.py
      - name: Read markdown table
        id: read_md
        run: |
          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat bench.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Upload PNG to GitHub and get URL
        id: upload_png
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const content = fs.readFileSync('bench.png').toString('base64');
            // Create blob in the repo
            const blob = await github.rest.git.createBlob({
              owner: context.repo.owner,
              repo: context.repo.repo,
              content: content,
              encoding: "base64",
            });
            // Attach blob as a tree item
            const tree = await github.rest.git.createTree({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tree: [{
                path: `bench_${context.runId}.png`,
                mode: '100644',
                type: 'blob',
                sha: blob.data.sha
              }]
            });
            // Raw file URL (works for embedding image)
            const url = `https://raw.githubusercontent.com/${context.repo.owner}/${context.repo.repo}/${tree.data.sha}/bench_${context.runId}.png`
            core.setOutput("url", url);

      - name: Post test results as PR comment
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const md = `${{ steps.read_md.outputs.content }}`;
            const img = `${{ steps.upload_png.outputs.url }}`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body:
                'ðŸ“Š **Performance Test Results** (triggered by @' +
                context.payload.comment.user.login + ')\n\n' +
                'Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n' +
                md +
                '\n\nðŸ“ˆ **Speedup Plot:**\n\n' +
                `![Speedup Plot](${img})`
            })
